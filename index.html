<!doctype html>
<html lang="en">

<head>
    <title>---FF GAME---</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=description content="">
    <meta name=author content="Enventer">
    <link rel="icon" href="./assets/img/favicon.ico" type="image/png">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="top-content" id="match-poster"></div>
        <div class="center-content">
            <h2 class="match-round" id="match-round"></h2>
            <div class="match-table">
                <div class="flag match-left-flag">
                    <img src="" id="team-one-flag" alt="">
                </div>
                <div class="team-name">
                    <h3 class="left-team" id="first-one"></h3>
                    <h3 class="vs-text">Vs</h3>
                    <h3 class="right-team" id="first-two"></h3>
                </div>
                <div class="flag match-right-flag">
                    <img src="" id="team-two-flag" alt="">
                </div>
            </div>
            <h3 class="city-name" id="city-name"></h3>
        </div>
        <div class="bottom-content">
            <h3 id="game-year"></h3>
        </div>
    </div>
    <div class="player">
        <button class="play" onclick="playAnimation()">
            <i class="fas fa-play"></i>
        </button>
        <div class="player-label">
            <div class="played-label"></div>
        </div>
        <button class="sound" onclick="switchSound()">
            <i class="fas fa-volume-up"></i>
        </button>
    </div>
    <script src="./assets/js/anime.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
